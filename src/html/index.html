<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <!-- 动态插入 -->
        <div class="song-img">
            <div class="img-box" deg-data=0>
                <img src="../images/jakob-owens-208991.jpg" alt="">
            </div>
        </div>
        <!-- 歌曲信息 -->
        <div class="song-info">
            <!-- <div class="song-name">丑八怪</div>
            <div class="singer-name">薛之谦</div>
            <div class="album-name">意外</div> -->
        </div>
        <!-- 进度条 -->
        <div class="progress-bar">
            <div class="cur-time">00:00</div>
            <div class="duration">
                <div class="bottom"></div>
                <div class="top">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="whole-time">03:00</div>
        </div>
        <!-- 控制按钮  -->
        <div class="buttons">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
    </div>


    <script src="../js/zepto.min.js" charset="utf-8"></script>
    <script src="../js/gaussBlur.js" charset="utf-8"></script>
    <script src="../js/render.js" charset="utf-8"></script>
    <script src="../js/audioControl.js" charset="utf-8"></script>
    <script src="../js/indexControl.js" charset="utf-8"></script>
    <script src="../js/progress-bar.js" charset="utf-8"></script>
    <script src="../js/index.js" charset="utf-8"></script>
</body>
</html>
